url: "https://vbstat.github.io"
title: VBSTAT
author:
  name: Mrinal Chandra Sarkar
  github: mrinalcs
  email: hi@mrinal.tk

description: >- 
  Department of Statistics

Logo:
  path: /assets/images/logo.png
  alt: Visva-Bharati Logo
  title: Department of Statistics

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

feed:
  path: feed.xml
  collections: ['pages', 'faculty', 'students']

permalink: /:title

collections:
  pages:
    output: true
  faculty:
    output: true
    permalink: /:title
  students:
    output: true
    permalink: /:title


defaults:
  - scope:
      path: ""
      type: "faculty"
    values:
      layout: "faculty"

  - scope:
      path: ""
      type: "students"
    values:
      layout: "student" 

sass:
  sass_dir: _sass
  style: :compressed # Set to :expanded for development, :compressed for production

exclude:
  - README.md
