---
layout: page
permalink: /faculty
title: Faculty
description: Admission BSC Courses
---



    <!--/ Title row end -->

 

    <div class="row">



      {% for member in site.data.faculty %}
      <div class="col-lg-3 col-md-4 col-sm-6 mb-5">
        <div class="ts-team-wrapper">
          <div class="team-img-wrapper">
            <!-- faculty profile -->
            <img loading="lazy" src="/assets/images/faculty/{{ member.image }}" class="img-fluid" alt="{{ member.name }}">
          </div>
          <div class="ts-team-content-classic">
            <h3 class="ts-name">{{ member.name }}</h3>
            <p class="ts-designation">{{ member.designation }}</p>
          </div>
        </div>
      </div><!-- Col end -->
    {% endfor %}




    </div><!-- Content row end -->
