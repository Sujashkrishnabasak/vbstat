
<header id="header" class="header-two">
  <div class="site-navigation">
    <div class="container">
        <div class="row">
          <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg navbar-light p-0">
                
                <div class="logo">
                    <a class="d-block" href="/"> 
                      <img loading="lazy" src="/assets/images/visva-bharati-logo.jpg" alt="Visva-Bharati Logo">  <span  class="font-weight-bold ">Department of Statistics</span>
                    </a> 
                </div><!-- logo end -->

                <button id="menu-toggle-button" class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
                  <i class="fa fa-bars"></i>
                </button>
                
                
                
                
                
                
                <div id="navbar-collapse" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav ml-auto align-items-center">
                        {% assign navbarItems = site.data.navbar %}
                        {% for item in navbarItems %}
                          {% if item.items %}
                            <li class="nav-item dropdown">
                              <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">{{ item.title }} <i class="fa fa-angle-down"></i></a>
                              <ul class="dropdown-menu" role="menu">
                                {% for subitem in item.items %}
                                  <li class="{% if page.url == subitem.url %}active{% endif %}">
                                    <a href="{{ subitem.url }}">{{ subitem.title }}</a>
                                  </li>
                                {% endfor %}
                              </ul>
                            </li>
                          {% else %}
                            <li class="nav-item {% if page.url == item.url %}active{% endif %}">
                              <a class="nav-link" href="{{ item.url }}">{{ item.title }}</a>
                            </li>
                          {% endif %}
                        {% endfor %}
                      </ul>
                      
                      
              </div>
              
              </nav>
          </div>
          <!--/ Col end -->
        </div>
        <!--/ Row end -->
    </div>
    <!--/ Container end -->

  </div>
</header>
