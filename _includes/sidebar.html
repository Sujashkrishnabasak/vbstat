<div class="col-xl-3 col-lg-4 d-none d-lg-block">
    <div class="sidebar sidebar-left sticky-top pt-5 z-1">
      <div class="widget">
        <ul class="nav sidebar-menu">
            {% for item in site.data.sidebar.links %}
              <li{% if page.url == item.link %} class="active"{% endif %}>
                <a href="{{ item.link }}">{{ item.label }}</a>
              </li>
            {% endfor %}
          </ul>          
      </div><!-- Widget end -->

    </div><!-- Sidebar end -->
  </div><!-- Sidebar Col end -->
