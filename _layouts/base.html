<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include topbar.html -%}
    {%- include header.html -%}

     
        {{ content }}
      

    {%- include footer.html -%}

    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="{{ site.url }}/assets/fontawesome/css/all.min.css">

    <script>
      const connectivityStatus = document.querySelector(
          '.connectivity-status'
      );

      if ('serviceWorker' in navigator) {
          window.addEventListener('load', () =>
              navigator.serviceWorker.register('serviceWorker.js')
          );
      }

    </script>

  </body>

</html>
